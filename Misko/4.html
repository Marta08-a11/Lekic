    <style>
        body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #e0f7fa;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .box {
        border: 2px solid #333;
        padding: 20px;
        border-radius: 10px;
        background-color: #6cc0c2;
        margin-top: 20px;
        text-align: center;
    }

    /* Flexbox container za 3 boxa u jednom redu */
    .box-container {
        display: flex; /* Postavljamo boxove u red */
        justify-content: space-between; /* Raspoređujemo boxove ravnomerno sa razmakom između njih */
        gap: 20px; /* Razmak između boxeva */
        flex-wrap: wrap; /* Omogućava wraping ako je prostor sužen */
    }

    /* Svaki box treba da zauzme jednaku širinu */
    .box-item {
        flex: 1 1 30%; /* Ovaj deo omogućava da boxevima bude fleksibilno širina, ali i da budu u istoj liniji */
        min-width: 250px; /* Minimalna širina svakog boxa */
        box-sizing: border-box; /* Uzimamo u obzir padding i border unutar širine */
    }

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
    }

    ul li {
        margin-right: 20px;
    }

    ul li a {
        text-decoration: none;
        color: #333;
        font-size: 18px;
        transition: color 0.3s ease;
    }

    ul li a:hover {
        color: #007BFF;
    }
	
	.box img {
        height: 200px;
        width: 200px;
    }
